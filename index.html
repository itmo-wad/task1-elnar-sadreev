	<div class="modal-container" id="modal">
	<div class="modal">
		<div class="close" id="close">close &times;</div>
		<div class="modal-flex">
		<div class="modal-img">
			<img class="imgprev" id="imgp">
		</div>
		<div class="descr">
			<div class="title" id="title"></div>
			<div class="description" id="desc"></div>
		</div>
		</div>
	</div>
	</div>

	<script type="text/javascript">
		var modal = document.getElementById("modal");
		var imgp = document.getElementById("imgp");
		var title = document.getElementById("title");
		var desc = document.getElementById("desc");

		document.addEventListener('click', preview);
		function preview(e) {
			if (e.target.className=="frame") {
				var box = e.target.parentElement;
				imgp.src = box.childNodes[1].src;
				title.innerHTML = box.childNodes[3].childNodes[1].innerHTML;
				desc.innerHTML = "Information about " + title.innerHTML;
				modal.style.visibility = "visible";
				modal.style.opacity = 1;
			}
		}

		var close = document.getElementById("close");
		close.onclick = function() {
			modal.style.opacity = 0;
			setTimeout(function () {
				modal.style.visibility = "hidden";
			}, 300);
		}
	</script>
